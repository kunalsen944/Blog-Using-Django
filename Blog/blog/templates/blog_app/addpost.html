{%extends 'blog_app/base2.html'%}
{%load crispy_forms_tags%}
{%block content%}


<div class="content-section" >
  <form method="post" enctype="multipart/form-data" onsubmit="return Validate(this);">
    {%csrf_token%}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Welcome,{{request.user.username}}</legend>
        {{form|crispy}}
    </fieldset>
<div class="form-group">
  <button type="submit" class="btn btn-outline-info">Add Post</button>
</div>
  </form>
</div>

{%endblock%}
